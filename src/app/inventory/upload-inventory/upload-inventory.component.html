<div class="my-5 mx-3">
  <div class="d-flex flex-row">
    <input
      type="file"
      (change)="this.onFilechange($event)"
      class="form-control mr-3"
      id="formFile"
    />
    <button
      class="ml-3"
      mat-raised-button
      color="primary"
      (click)="uploadInventory()"
    >
      Upload
    </button>
  </div>
</div>
