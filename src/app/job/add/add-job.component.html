<div class="card">
  <div class="card-body">
    <form [formGroup]="createJobForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-md-12">
          <mat-form-field class="example-full-width">
            <input
              matInput
              placeholder="Job Title"
              name="jobTitle"
              type="text"
            />
          </mat-form-field>
        </div>

        <div class="col-md-12">
          <mat-form-field>
            <textarea
              matInput
              placeholder="Job Description"
              name="jobDescription"
            ></textarea>
          </mat-form-field>
        </div>

        <div class="col-md-12">
          <div class="col-md-6">
            <mat-form-field>
              <input
                matInput
                placeholder="Hiring Manager Name"
                name="hm"
                type="text"
              />
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field>
              <input matInput placeholder="HR Name" name="hr" type="text" />
            </mat-form-field>
          </div>
        </div>

        <div class="col-md-12">
          <div class="col-md-6">
            <mat-form-field>
              <input
                matInput
                placeholder="Department"
                name="department"
                type="text"
              />
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field>
              <input
                matInput
                placeholder="Sub Department"
                name="subDepartment"
                type="text"
              />
            </mat-form-field>
          </div>
        </div>

        <div class="col-md-12">
          <div class="col-md-6">
            <mat-form-field>
              <input
                matInput
                placeholder="Minimum Experience"
                name="minExperience"
                type="text"
              />
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field>
              <input
                matInput
                placeholder="Maximum Experience"
                name="maxExperience"
                type="text"
              />
            </mat-form-field>
          </div>
        </div>

        <div class="col-md-12">
          <div class="col-md-6">
            <mat-form-field>
              <input matInput placeholder="Skills" name="skills" type="text" />
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field>
              <input
                matInput
                placeholder="Job Type"
                name="maxExperience"
                type="text"
              />
            </mat-form-field>
          </div>
        </div>

        <div class="col-md-12">
          <div class="col-md-6">
            <mat-form-field>
              <input
                matInput
                placeholder="Qualification"
                name="qualification"
                type="text"
              />
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field appearance="fill">
              <mat-label>Closing Date</mat-label>
              <input
                matInput
                [matDatepicker]="dp3"
                disabled
                name="closingDate"
              />
              <mat-datepicker-toggle
                matSuffix
                [for]="dp3"
              ></mat-datepicker-toggle>
              <mat-datepicker #dp3 disabled="false"></mat-datepicker>
            </mat-form-field>
          </div>
        </div>
      </div>
      <button mat-raised-button type="submit" color="primary">Submit</button>
      <div class="clearfix"></div>
    </form>
  </div>
</div>
