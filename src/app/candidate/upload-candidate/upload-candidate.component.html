<form [formGroup]="addCandidateForm">
  <div class="row">
    <div class="col-md-12">
      <mat-form-field>
        <mat-label>Select Job Posting</mat-label>
        <mat-select formControlName="canaddJbId" required>
          <mat-option *ngFor="let jobId of jobIds" [value]="jobId">
            {{ jobId }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <mat-form-field class="example-full-width">
        <input
          matInput
          placeholder="Candidate Name"
          type="text"
          formControlName="canaddName"
          required
        />
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <mat-form-field class="example-full-width">
        <input
          matInput
          placeholder="Email id"
          type="email"
          formControlName="canaddEmail"
          required
        />
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <mat-form-field class="example-full-width">
        <input
          matInput
          placeholder="Skill Set"
          type="text"
          formControlName="canaddSkill"
          required
        />
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <mat-form-field class="example-full-width">
        <input
          matInput
          placeholder="Qualification"
          type="text"
          formControlName="canaddQual"
        />
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <input
        type="file"
        (change)="this.onFilechange($event)"
        class="form-control"
        id="formFile"
        required
      />
    </div>
  </div>
</form>

<!-- <button float="right" mat-flat-button color="primary">
    Upload resume
  </button> -->

<button
  mat-raised-button
  color="primary"
  [disabled]="!addCandidateForm.valid"
  (click)="uploadCandidate()"
>
  Upload Candidate
</button>
<div class="clearfix"></div>
