<div class="my-5 mx-3">
  <div class="d-flex flex-row">
    <input
      type="file"
      (change)="this.onFilechange($event)"
      class="form-control mr-3"
      #formFile
      [disabled]="this.disableFlag"
    />
    <button
      [hidden]="!this.disableFlag"
      mat-raised-button
      color="primary"
      (click)="resetForm()"
      class="mr-1"
    >
      Upload new file
    </button>
    <button
      [disabled]="this.disableFlag"
      [hidden]="this.disableFlag"
      class="ml-1"
      mat-raised-button
      color="primary"
      (click)="uploadInventory()"
    >
      Upload
    </button>
  </div>
  
</div>
