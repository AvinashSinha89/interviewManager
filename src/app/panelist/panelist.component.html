<mat-tab-group >
  <mat-tab label="My Upcoming Interviews">
      <table mat-table [dataSource]="dataSource3" class="table table-hover">
        <!-- ID Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Candidate ID</th>
            <td mat-cell *matCellDef="let element">{{element.id}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="Candidate_Name">
            <th mat-header-cell *matHeaderCellDef>Candidate Name</th>
            <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>

        <!-- Status Column -->
        <ng-container matColumnDef="Round">
            <th mat-header-cell *matHeaderCellDef>Round</th>
            <td mat-cell *matCellDef="let element">{{element.round}}</td>
        </ng-container>

        <!-- R1 Column -->
        <ng-container matColumnDef="Date">
            <th mat-header-cell *matHeaderCellDef>Date</th>
            <td mat-cell *matCellDef="let element">{{element.date}}</td>
        </ng-container>
        <!-- R2 Column -->
        <ng-container matColumnDef="Time">
            <th mat-header-cell *matHeaderCellDef>Time</th>
            <td mat-cell *matCellDef="let element">{{element.time}}</td>
        </ng-container>
        <ng-container matColumnDef="start">
          <th mat-header-cell  *matHeaderCellDef > Start Interview </th>
          <td mat-cell *matCellDef="let row" >
               <button mat-button class="btn btn-success" (click)="openInventory()">Start</button>
          </td>
        </ng-container>              

 <tr mat-header-row *matHeaderRowDef="displayedColumns3"></tr>
 <!-- <tr mat-row [routerLink]="['/view',row.ID]" *matRowDef="let row; columns: displayedColumns;"></tr> -->
 <tr mat-row *matRowDef="let row; columns: displayedColumns3;"></tr>
  
    </table>
  </mat-tab>
  <mat-tab label="Add/Update Feedback">
      <table mat-table [dataSource]="dataSource3" class="table table-hover">
          <!-- ID Column -->
          <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef>Candidate ID</th>
              <td mat-cell *matCellDef="let element">{{element.id}}</td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="Candidate_Name">
              <th mat-header-cell *matHeaderCellDef>Candidate Name</th>
              <td mat-cell *matCellDef="let element">{{element.name}}</td>
          </ng-container>

          <!-- Status Column -->
          <ng-container matColumnDef="Round">
              <th mat-header-cell *matHeaderCellDef>Round</th>
              <td mat-cell *matCellDef="let element">{{element.round}}</td>
          </ng-container>

          <!-- R1 Column -->
          <ng-container matColumnDef="Date">
              <th mat-header-cell *matHeaderCellDef>Date</th>
              <td mat-cell *matCellDef="let element">{{element.date}}</td>
          </ng-container>
          <!-- R2 Column -->
          <ng-container matColumnDef="Time">
              <th mat-header-cell *matHeaderCellDef>Time</th>
              <td mat-cell *matCellDef="let element">{{element.time}}</td>
          </ng-container>
          <ng-container matColumnDef="feedback">
            <mat-header-cell  *matHeaderCellDef > Feedback </mat-header-cell>
            <mat-cell *matCellDef="let row" >
                 <button mat-button class="btn btn-warning" >Add/Update</button>
            </mat-cell>
          </ng-container>              

   <tr mat-header-row *matHeaderRowDef="displayedColumns4"></tr>
   <!-- <tr mat-row [routerLink]="['/view',row.ID]" *matRowDef="let row; columns: displayedColumns;"></tr> -->
   <tr mat-row *matRowDef="let row; columns: displayedColumns4;"></tr>
    
      </table>
  </mat-tab>
  
</mat-tab-group>
