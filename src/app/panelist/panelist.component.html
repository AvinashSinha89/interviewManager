<div class="wrapper">
    <div class="main-panel">
        <app-navbar></app-navbar>

<div
  class="sidebar"
  data-color="danger"
  data-background-color="white"
  data-image="./assets/img/sidebar-1.jpg"
>
  <div class="logo">
    <a href="https://www.morganstanley.com" class="simple-text">
      MSInterview Manager
    </a>
  </div>
  <div class="sidebar-wrapper">
    <div>
      <ul class="nav navbar-nav nav-mobile-menu">
        <li class="nav-item">
          <a class="nav-link" href="javascript:void(0)">
            <i class="material-icons">dashboard</i>
            <p>
              <span class="d-lg-none d-md-block">Stats</span>
            </p>
          </a>
        </li>
      </ul>
    </div>
    <ul class="nav">
      <li class="nav-item">
        <a
          class="nav-link"
        >
          <i class="material-icons">dashboard</i>
          <p>Upcoming Interviews</p>
        </a>
      </li>
    </ul>
  </div>
  <div
    class="sidebar-background"
    style="background-image: url(./assets/img/sidebar-4.jpg)"
  ></div>
</div>


<div class="main-content">
    <div class="col-md-12">
<mat-tab-group >
  <mat-tab label="My Upcoming Interviews">
      <table mat-table [dataSource]="dataSource3" class="table table-hover">
        <!-- ID Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Candidate ID</th>
            <td mat-cell *matCellDef="let element">{{element.id}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="Candidate_Name">
            <th mat-header-cell *matHeaderCellDef>Candidate Name</th>
            <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>

        <!-- Status Column -->
        <ng-container matColumnDef="Round">
            <th mat-header-cell *matHeaderCellDef>Round</th>
            <td mat-cell *matCellDef="let element">{{element.round}}</td>
        </ng-container>

        <!-- R1 Column -->
        <ng-container matColumnDef="Feedback">
            <th mat-header-cell *matHeaderCellDef>Feedback</th>
            <td mat-cell *matCellDef="let element">{{element.feedback}}</td>
        </ng-container>

        <!-- R1 Column -->
        <ng-container matColumnDef="Date">
            <th mat-header-cell *matHeaderCellDef>Date</th>
            <td mat-cell *matCellDef="let element">{{element.date}}</td>
        </ng-container>

        <!-- R2 Column -->
        <ng-container matColumnDef="Time">
            <th mat-header-cell *matHeaderCellDef>Time</th>
            <td mat-cell *matCellDef="let element">{{element.time}}</td>
        </ng-container>
        <ng-container matColumnDef="start">
          <th mat-header-cell  *matHeaderCellDef > Start Interview </th>
          <td mat-cell *matCellDef="let row" >
               <button mat-button class="btn btn-success" (click)="openInventory()">Start</button>
          </td>
        </ng-container>              

 <tr mat-header-row *matHeaderRowDef="displayedColumns3"></tr>
 <!-- <tr mat-row [routerLink]="['/view',row.ID]" *matRowDef="let row; columns: displayedColumns;"></tr> -->
 <tr mat-row *matRowDef="let row; columns: displayedColumns3;"></tr>
  
    </table>
  </mat-tab>
  
</mat-tab-group>
</div>
</div>
</div>
</div>
