<div class="card">
  <div class="card-header" background-color="indigo">
    <h4 class="card-title">New Job Request</h4>
    <p class="card-category">Enter job details</p>
  </div>
  <div class="card-body">
    <form [formGroup]="createJobForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-md-12">
          <mat-form-field class="example-full-width">
            <input
              matInput
              placeholder="Job Title"
              name="jobTitle"
              type="text"
            />
          </mat-form-field>
        </div>

        <div class="col-md-12">
          <mat-form-field>
            <textarea
              matInput
              placeholder="Job Description"
              name="jobDescription"
            ></textarea>
          </mat-form-field>
        </div>

        <div class="col-md-12">
          <div class="col-md-6">
            <mat-form-field>
              <input
                matInput
                placeholder="Hiring Manager Name"
                name="hm"
                type="text"
              />
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field>
              <input matInput placeholder="HR Name" name="hr" type="text" />
            </mat-form-field>
          </div>
        </div>

        <div class="col-md-12">
          <div class="col-md-6">
            <mat-form-field>
              <input matInput placeholder="Hiring Manager Name" type="text" />
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field>
              <input matInput placeholder="HR Name" type="text" />
            </mat-form-field>
          </div>
        </div>
      </div>

      <button mat-raised-button type="submit" color="primary">Submit</button>
      <div class="clearfix"></div>
    </form>
  </div>
</div>
