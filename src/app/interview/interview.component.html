<ng-container *ngIf="!isInterviewExisted">
  <app-question-bank
    (exitInterview)="onInterviewExit($event)"
  ></app-question-bank>
</ng-container>

<ng-container *ngIf="isInterviewExisted">
  <app-final-feedback
    *ngIf="isInterviewExisted"
    [answeredQuestions]="answeredQuestion"
    [unAnsweredQuestions]="unAnsweredQuestion"
    (saveInterviewFeedBack)="submitInterviewData($event)"
  ></app-final-feedback>
</ng-container>
