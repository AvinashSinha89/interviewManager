<div class="card">
  <div class="card-body">
    <form [formGroup]="createJobForm" (ngSubmit)="onSubmit()">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <mat-form-field class="example-full-width">
              <input
                matInput
                placeholder="Job Title"
                formControlName="title"
                type="text"
              />
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <mat-form-field>
              <textarea
                matInput
                placeholder="Job Description"
                formControlName="description"
              ></textarea>
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <mat-form-field>
              <input
                matInput
                placeholder="Hiring Manager Name"
                formControlName="hm"
                type="text"
              />
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field>
              <input matInput placeholder="HR Name" name="hr" type="text" />
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <mat-form-field>
              <input
                matInput
                placeholder="Department"
                formControlName="department"
                type="text"
              />
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field>
              <input
                matInput
                placeholder="Sub Department"
                name="subDepartment"
                type="text"
              />
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <mat-form-field>
              <input
                matInput
                placeholder="Minimum Experience"
                formControlName="minExperience"
                type="text"
              />
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field>
              <input
                matInput
                placeholder="Maximum Experience"
                formControlName="maxExperience"
                type="text"
              />
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <mat-form-field>
              <input
                matInput
                placeholder="Skills"
                formControlName="skills"
                type="text"
              />
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field>
              <input
                matInput
                placeholder="Job Type"
                formControlName="maxExperience"
                type="text"
              />
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <mat-form-field>
              <input
                matInput
                placeholder="Qualification"
                formControlName="qualification"
                type="text"
              />
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field appearance="fill">
              <mat-label>Closing Date</mat-label>
              <input
                matInput
                [matDatepicker]="dp3"
                disabled
                formControlName="closingDate"
              />
              <mat-datepicker-toggle
                matSuffix
                [for]="dp3"
              ></mat-datepicker-toggle>
              <mat-datepicker #dp3 disabled="false"></mat-datepicker>
            </mat-form-field>
          </div>
        </div>
      </div>

      <div class="col-md-12">
        <button
          mat-raised-button
          [disabled]="isButtonDisabled()"
          type="submit"
          color="primary"
        >
          Submit
        </button>
      </div>
      <div class="clearfix"></div>
    </form>
  </div>
</div>
