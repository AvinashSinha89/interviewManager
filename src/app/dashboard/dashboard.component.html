<div
  class="sidebar"
  data-color="danger"
  data-background-color="white"
  data-image="./assets/img/sidebar-1.jpg"
>
  <div class="logo">
    <a href="https://www.morganstanley.com" class="simple-text">
      MSInterview Manager
    </a>
  </div>
  <div class="sidebar-wrapper">
    <div>
      <ul class="nav navbar-nav nav-mobile-menu">
        <li class="nav-item">
          <a class="nav-link" href="javascript:void(0)">
            <i class="material-icons">dashboard</i>
            <p>
              <span class="d-lg-none d-md-block">Stats</span>
            </p>
          </a>
        </li>
      </ul>
    </div>
    <ul class="nav">
      <li class="nav-item">
        <a
          class="nav-link"
          pageScroll
          href="#view"
          (click)="expandView = true; expandUpload = false"
        >
          <i class="material-icons">dashboard</i>
          <p>View</p>
        </a>
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          pageScroll
          href="#upload"
          (click)="expandUpload = true; expandView = false"
        >
          <i class="material-icons">add</i>
          <p>Upload</p>
        </a>
      </li>
    </ul>
  </div>
  <div
    class="sidebar-background"
    style="background-image: url(./assets/img/sidebar-4.jpg)"
  ></div>
</div>

<div class="main-content">
  <app-stats></app-stats>

  <div class="col-md-12">
    <mat-accordion>
      <mat-expansion-panel [expanded]="expandView" hideToggle id="view">
        <app-jobdetails></app-jobdetails>
      </mat-expansion-panel>

      <mat-expansion-panel [expanded]="expandUpload" id="upload" hideToggle>
        <mat-expansion-panel-header>
          <mat-panel-title> Upload </mat-panel-title>
        </mat-expansion-panel-header>
        <mat-tab-group>
          <mat-tab label="Upload Inventory ">
            <div class="col-md-12">
              <mat-form-field>
                <div>
                  <input matInput placeholder="Select Inventory" type="file" (change)="this.onFilechange($event)" class="form-control"  id="formFile">
                  <button float="right" mat-flat-button color="primary"(click)="uploadInventory()">
                    Upload Inventory
                  </button>
                </div>
              </mat-form-field>
            </div>
          </mat-tab>
          <mat-tab label="Upload New Job">
            <app-create-job></app-create-job>
          </mat-tab>
          <mat-tab label="Upload Candidates">
            <mat-form-field appearance="fill">
              <mat-label>Select Job Posting</mat-label>
              <mat-select>
                <mat-option *ngFor="let food of foods" [value]="food">
                  {{ food }}
                </mat-option>
              </mat-select>
            </mat-form-field>

            <div class="col-md-12">
              <mat-form-field>
                <div>
                  <input matInput />
                  <input type="file" />
                  <button float="right" mat-flat-button color="primary">
                    Upload Bulk Candidate Details
                  </button>
                </div>
              </mat-form-field>
            </div>
            <br />
            <b>OR</b>
            <br /><br /><br />
            <form>
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Candidate Name" type="text" />
                  </mat-form-field>
                </div>
              </div>
              <div>
                <mat-form-field>
                  <div>
                    <input matInput />
                    <input type="file" />
                    <button float="right" mat-flat-button color="primary">
                      Upload resume
                    </button>
                  </div>
                </mat-form-field>
              </div>

              <button mat-raised-button type="submit" color="primary">
                Upload Single Candidate
              </button>
              <div class="clearfix"></div>
            </form>
          </mat-tab>
        </mat-tab-group>
      </mat-expansion-panel>

      <mat-expansion-panel
        id="dash"
        [expanded]="expandPanelistDBoard"
        hideToggle
      >
        <app-panelist></app-panelist>
      </mat-expansion-panel>
    </mat-accordion>
  </div>
</div>
