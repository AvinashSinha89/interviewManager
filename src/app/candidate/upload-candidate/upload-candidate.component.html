<div class="m-3">
  <form [formGroup]="addCandidateForm">
    <div class="row">
      <div class="col-md-12">
        <mat-form-field>
          <mat-label>Select Job Posting</mat-label>
          <mat-select formControlName="canaddJbId" required>
            <mat-option *ngFor="let job of jobsArray" [value]="job.jbId">
              {{ job.jbId }} - {{ job.jbSkill }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <mat-form-field class="example-full-width">
          <input
            matInput
            placeholder="Candidate Name"
            type="text"
            formControlName="canaddName"
            required
          />
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <mat-form-field class="example-full-width">
          <input
            matInput
            placeholder="Email id"
            type="email"
            formControlName="canaddEmail"
            required
          />
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <mat-form-field class="example-full-width">
          <input
            matInput
            placeholder="Skill Set"
            type="text"
            formControlName="canaddSkill"
            required
          />
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <mat-form-field class="example-full-width">
          <input
            matInput
            placeholder="Qualification"
            type="text"
            formControlName="canaddQual"
          />
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <input
          [disabled]="this.resetFlag"
          type="file"
          (change)="this.onFilechange($event)"
          class="form-control"
          #formFile
          required
        />
      </div>
    </div>
  </form>

  <div class="d-flex justify-content-end mt-5">
    <button
      [hidden]="!this.resetFlag"
      mat-raised-button
      color="primary"
      (click)="resetForm()"
      class="mr-1"
    >
      Add New Candidate
    </button>

    <button
      mat-raised-button
      color="primary"
      [disabled]="!addCandidateForm.valid"
      [hidden]="this.resetFlag"
      (click)="uploadCandidate()"
    >
      Add Candidate
    </button>
  </div>
  <!-- <div class="clearfix"></div> -->
</div>
